<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../vendors/jquery-1.8.3.min.js" type="text/javascript"></script>
  </head>
  <body>
   <script src="../vendors/benchmark.js" type="text/javascript"></script>
    <script src="../lib/singleton.js"></script>
    <script type="text/javascript">
      (function(window){
        var suite = new Benchmark.Suite;
        suite
        .add('#Singleton init', function() {
          var singleton = Singleton([1,2]);
          singleton.list();
        })
        .on('cycle', function(event) {
          console.log(String(event.target));
        })
        .on('complete', function() {
          console.log('Fastest is ' + this.filter('fastest').pluck('name'));
        }).run({'async': true});
        
      })(this); 
    </script>
  </body>
</html>
